<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Document</title>
</head>
<body>
<main>
    <div class="content">
        <div class="card-container">
            <div class=" card-face face-1">
                <div class="top-part">
                    <div class="logo">
                        <img src="img/logo.png" alt="Nike Logo">
                    </div>
                    <h2>Nike revolution 5</h2>
                    <div class="shoe-info">
                        <span class="shoe-new">New</span>
                        <span class="shoe-year">2021</span>
                    </div>
                </div>
                <div class="bottom-part">
                    <h2 class="shoe-price"><span>$</span>130.00</h2>
                    <div class="right-arrow"><img src="img/pfeil.png" alt="Pfeil"></div>
                </div>
            </div>
            <div class="card-face face-2"></div>
            <div class="top-part">
                <div class="header">
                    <h3 class="heading">Epic Shoes</h3>
                    <a href="#" class="wish">
                        <i class="far fa-heart"></i>
                    </a>
                </div>
                <ul class="features">
                    <li>Smooth & Fast</li>
                    <li>Lightweight</li>
                    <li>Best For Running</li>
                </ul>
                <div class="color-wrap">
                    <span>Color:</span>
                    <div class="colors">
                        <span class="color blue active"></span>
                        <span class="color black"></span>
                        <span class="color white"></span>
                    </div>
                </div>
            </div>
            
            <div class="buy-wrap">
                <a href="#" class="buy">
                    Add to cart <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>

    </div>
</main>

    

   
</body>
</html>
